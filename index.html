<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header id="new-game-container">
        <h1>Javascript Quiz Game</h1>
        <button id="new-game">new game</button>
    </header>
    <main>
        <section id="time-container">
            <h2>timer</h2>
            <p><span id="timer"></span> seconds remaining</p>
        </section>
        <section id="question-display">
            <h2 id="question">Question</h2>
            <div id="answers">
            </div>
            <p id="feedback"></p>
        </section>
        <section id="highscore-container">
            <h3>Highscores</h3>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name">
                <button type="button" id="submit-button">Submit</button>
            </form>
            <ol id="scores">
            </ol> 
            <button id="reset-button">reset Highscores</button>
        </section>
    </main>

    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>

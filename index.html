<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Javascript Quiz Game</h1>
        <button id="new-game">new game</button>
    </header>
    <main>
        <section id="question-display">
            <h2 id="question">Question</h2>
            <ol id="choices">
                <li id="answer-1"></li>
                <li id="answer-2"></li>
                <li id="answer-3"></li>
                <li id="answer-4"></li>
            </ol>
        </section>
        <section id="time-container"></section>
            <h2>timer</h2>
            <p><span id="timer">10</span>seconds remaining</p>
        <div id="highscore-container">
            <h3>Highscores</h3>
            <ol>
                <li id="scores"></li>
            </ol>
            <button id="reset-button">reset Highscores</button>
        </div>
    </main>

    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
